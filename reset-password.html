<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - PresPilot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #FF8C00;
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            color: #333;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #FFD700;
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.1);
        }

        .input-group small {
            color: #999;
            font-size: 12px;
            margin-top: 5px;
            display: block;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #FFD700 0%, #FF8C00 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 215, 0, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: none;
        }

        .error-message.active {
            display: block;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: none;
        }

        .success-message.active {
            display: block;
        }

        .link-button {
            background: none;
            border: none;
            color: #FF8C00;
            cursor: pointer;
            font-size: 14px;
            text-decoration: underline;
            margin-top: 15px;
            display: block;
            text-align: center;
            width: 100%;
        }

        .link-button:hover {
            color: #FFD700;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #FFD700;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo">
            <h1>Reset Password</h1>
            <p>Enter your new password</p>
        </div>

        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>

        <div id="reset-form-container">
            <form id="reset-password-form">
                <div class="input-group">
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" required placeholder="Enter new password" minlength="6">
                    <small>Password must be at least 6 characters</small>
                </div>

                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" required placeholder="Confirm new password" minlength="6">
                    <small>Re-enter your new password</small>
                </div>

                <button type="submit" class="btn btn-primary" id="submit-btn">Reset Password</button>
            </form>

            <button class="link-button" onclick="goToSignIn()">Back to Sign In</button>
        </div>

        <div id="success-container" style="display: none; text-align: center;">
            <div style="font-size: 64px; margin-bottom: 20px;">âœ“</div>
            <h2 style="color: #3c3; margin-bottom: 15px;">Password Reset Successful!</h2>
            <p style="color: #666; margin-bottom: 25px;">Your password has been updated. You can now sign in with your new password.</p>
            <button class="btn btn-primary" onclick="goToSignIn()">Go to Sign In</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Resetting your password...</p>
        </div>
    </div>

    <script>
        // Configuration
        const API_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? 'http://localhost:5001'
            : window.location.origin;

        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        // Check if token exists
        if (!token) {
            showError('Invalid reset link. Please request a new password reset.');
            document.getElementById('reset-form-container').style.display = 'none';
        }

        // Handle form submission
        document.getElementById('reset-password-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Clear previous messages
            hideError();
            hideSuccess();

            // Validate passwords match
            if (newPassword !== confirmPassword) {
                showError('Passwords do not match. Please try again.');
                return;
            }

            // Validate password length
            if (newPassword.length < 6) {
                showError('Password must be at least 6 characters.');
                return;
            }

            const submitBtn = document.getElementById('submit-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Resetting...';

            try {
                const response = await fetch(`${API_URL}/api/auth/reset-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        token: token,
                        new_password: newPassword
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Show success container
                    document.getElementById('reset-form-container').style.display = 'none';
                    document.getElementById('success-container').style.display = 'block';
                } else {
                    showError(data.error || 'Failed to reset password. Please try again.');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Reset Password';
                }
            } catch (error) {
                console.error('Reset password error:', error);
                showError('Connection error. Please try again.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Reset Password';
            }
        });

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.classList.add('active');
        }

        function hideError() {
            document.getElementById('error-message').classList.remove('active');
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.classList.add('active');
        }

        function hideSuccess() {
            document.getElementById('success-message').classList.remove('active');
        }

        function goToSignIn() {
            window.location.href = '/app.html';
        }
    </script>
</body>
</html>
